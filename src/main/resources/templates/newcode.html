<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create</title>
</head>
<body>
<form>
    <textarea id="code_snippet" placeholder="//Write your code here" rows="5" cols="50"></textarea>
    <br>
    <label>Time Restriction<input id="time_restriction" type="text"/></label>
    <br>
    <label>Views Restriction<input id="views_restriction" type="text"/></label>
    <br>
    <button id="send_snippet" type="submit" onclick="send()">Submit</button>
</form>

<script>
  function send() {
    let object = {
        "code": document.getElementById("code_snippet").value,
        "time": document.getElementById("time_restriction").value,
        "views": document.getElementById("views_restriction").value

    };

    let json = JSON.stringify(object);

    let xhr = new XMLHttpRequest();
    xhr.open("POST", '/api/code/new', false)
    xhr.setRequestHeader('Content-type', 'application/json; charset=utf-8');
    xhr.send(json);

    if (xhr.status == 200) {
      alert("Success!");
    }
}
</script>
</body>
</html>
